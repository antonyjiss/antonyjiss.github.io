		<!DOCTYPE html>
<html>
<head>
  <title>Gallery</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin: 0 auto;
      max-width: 800px;
    }

    .gallery-item {
      margin: 10px;
      width: 200px;
      height: 200px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease-out;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      transform: scale(1);
      transition: transform 0.2s ease-out;
    }

    .gallery-item img:hover {
      transform: scale(1.1);
    }

    .expanded-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .expanded-image img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
    }

  </style>
</head>
<body>
  <div class="gallery">
    <div class="gallery-item">
      <img src="images/pic1.png" alt="Pic1">
    </div>
    <div class="gallery-item">
      <img src="images/pic2.png" alt="Pic 2">
    </div>
    <div class="gallery-item">
      <img src="images/pic4.jpg" alt="Pic 3">
    </div>
    <div class="gallery-item">
      <img src="images/pic22.png" alt="Pic 4">
    </div>
  </div>

  <div class="expanded-image">
    <img id="expanded-image-src">
  </div>

  <script>
    const galleryItems = document.querySelectorAll('.gallery-item');
    const expandedImage = document.querySelector('.expanded-image');
    const expandedImageSrc = document.querySelector('#expanded-image-src');

    galleryItems.forEach((item) => {
      item.addEventListener('click', () => {
        expandedImageSrc.setAttribute('src', item.querySelector('img').getAttribute('src'));
        expandedImage.style.display = 'flex';
      });
    });

    expandedImage.addEventListener('click', () => {
      expandedImage.style.display = 'none';
    });
  </script>
</body>
